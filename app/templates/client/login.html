{%- extends "base.html" -%}
{%- block title -%}Login | {{ super() }}{%- endblock -%}
{%- block body -%}
<section>
  <div class="content card">
    {% from "_formhelpers.html" import render_field %}
    <form method="post">
      {{ form.csrf_token }}
      <dl>
        {{ render_field(form.email) }}
        {{ render_field(form.password) }}
      </dl>
      <p><input type="submit" value="Login"></p>
    </form>
  </div>
</section>
{%- endblock -%}
