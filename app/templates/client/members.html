{%- extends "auth_content.html" -%}
{%- block title -%}Members | {{ super() }}{%- endblock -%}
{% block active_tab %}members{% endblock %}
{%- block content -%}
<section>
  <div class="content card">
    <h2>Members</h2>
    <ul>
      {%- for member in members -%}
      <li><a href="/members/{{member.id}}">{{member.name}}</a></li>
      {%- endfor -%}
    </ul>
  </div>
</section>
{%- endblock -%}
